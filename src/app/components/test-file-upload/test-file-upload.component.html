<mat-card>
    <mat-card-header>
        <mat-card-title>File Upload</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <input type="file" #fileUpload class="file_upload_butt" (input)="processUploadedFile($event)"/>
        
        <input [placeholder]="fuPlaceholder" readonly/>
        <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">  
        <mat-icon>attach_file</mat-icon>  
     </button>  

     <img [src]="url"  alt="image" width="400px" height="400px"/>
    </mat-card-content>

</mat-card>
