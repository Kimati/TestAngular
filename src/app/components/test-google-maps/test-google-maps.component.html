<mat-card>
  <mat-card-header>
    <mat-card-title>Choose action</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <button
          mat-raised-button
          (click)="processOperation('currentuserlocation')"
        >
          Show current user location
        </button>
      </mat-list-item>

      <mat-list-item>
        <button mat-raised-button (click)="processOperation('roadsbtnpoints')">
          Roads btn the points
        </button>
      </mat-list-item>

      <mat-list-item>
        <button
          mat-raised-button
          (click)="processOperation('distancebtnpoints')"
        >
          Distance btn the points
        </button>
      </mat-list-item>

      <mat-list-item>
        <button
          mat-raised-button
          (click)="processOperation('sketchpathbtnpoints')"
        >
          Sketch the path btn the points
        </button>
      </mat-list-item>
    </mat-list>

    <div *ngIf="currentuserlocation">
      <div class="my-google-map">
        <google-map [options]="mapOptions">
          <map-marker [position]="sampleFirstMarkerPos"></map-marker>
          <map-marker [position]="sampleSecondMarkerPos"></map-marker>
        </google-map>
      </div>
    </div>
  </mat-card-content>
</mat-card>
